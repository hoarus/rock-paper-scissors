<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
<script src="rock-paper-scissors.js" defer></script>
</head>
<body>
  <div class="container" id="main-container">
    <div class="scoreboard">
      <div class="score-box">
        <div class="score-title" id="player-score-title">Your Score </div>
        <div class="score" id="player-score">0</div>
      </div>
      <div class="score-box">
        <div class="score-title" id="computer-score-title">Robot-Captor's Score </div>
        <div class="score" id="computer-score">0</div>
      </div>
    </div>
    <div class ="gameplay">
    <p class="selection-text">What will you play?</p>
    <div class="container" id="selection-container">
      <div class="selection" id="rock-selection">
        <img src="images/rock2.png" class="rock">
      </div>
      <div class="selection" id="paper-selection">
        <img src="images/paper.png" class="paper">
      </div>
      <div class="selection" id="scissors-selection">
        <img src="images/scissors2.png" class="scissors">
      </div>
    </div>
    <div class = "results"> 
      <p class="result1"></p>
      <p class="result2"></p>
      <p class="result3"></p>
    </div>
    </div>



    
  </div>


</body>
</html>
